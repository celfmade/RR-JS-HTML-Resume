        <!DOCTYPE html>
        <html>
            <head>
                <meta charset="utf-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Contact Charles</title>
                <link rel="stylesheet" href="css/normalize.css">

            <body>
        
        <form action="index.html" method="POST">
              <h1>Contact Charles</h1>
          <label for="first_name">First name:</label>
          <input type="text" id="first name" name="user_first_name">
          
          <label for="last_name">Last name:</label>
          <input type="text" id="last name" name="user_last_name">

          <label for="phone">phone:</label>
          <input type="number" id="phone" name="user_phone"> 
          
          <label>Phone number type:</label>
   <input type="radio" id="landline" value="landline" name="user_phone_type"><label for="landline" class="light">Landline</label>
   <input type="radio" id="mobile" value="mobile" name="user_phone"><label for="mobile" class="light">Mobile</label>
          
          <label for="mail">Email:</label>
          <input type="email" id="mail" name="user_email">
          
          <label for="message">Message:</label>
          <textarea id="message" name="user_message">
          </textarea>

          <label for="How did you hear about us">How did you hear about us:</label>
            <select id="skill" name="user_skill">
                <option value="Search_Engine">Search Engine</option>
                <option value="Social_Media">Social Media</option>
                <option value="Recruiter">Recruiter</option>
              </select>

              <label>Interest for contacting:</label>
    <input type="checkbox" id="development" value="interest_development" name="user_interest"><label class="light" for="development">Development</label> <br>   
    <input type="checkbox" id="business" value="interest_business" name="user_interest"><label class="light" for="business">Business</label>   <br>
     <input type="checkbox" id="marketing" value="interest_marketing" name="user_interest"><label class="light" for="marketing">Marketing</label>  
            
          <button type="submit">Submit</button>
              </form>
